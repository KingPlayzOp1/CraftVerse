<!DOCTYPE html>
<html>
<head>
  <title>Login - Game Panel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Game Server Panel</h2>

  </div>
  <script src="script.js"></script>
</body>
</html>
